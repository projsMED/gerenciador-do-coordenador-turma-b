</script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: 'Georgia', serif;
      color: #1e88e5;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #1e88e5;
      padding-bottom: 10px;
      width: fit-content;
    }
    .container {
      display: flex;
      width: 99%;
      gap: 20px;
      max-width: 1100px;
    }
    .lista, .fila {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      min-height: 300px;
      background-color: #f9f9f9;
      position: relative;
    }
    .lista h2, .fila h2 { text-align: center; margin-bottom: 10px; }
    ul { list-style-type: none; padding: 0; }
    .lista li {
      padding: 3px 5px;
      margin: 5px 0;
      background-color: #f2f2f2;
      border-radius: 4px;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
      cursor: grab;
    }
    .lista li:hover { background-color: #e0e0e0; }
    .lista li .nome {
      flex: 1;
      margin-right: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .fila li {
      padding: 2px;
      margin: 10px 0 5px 0;
      background-color: #f2f2f2;
      border-radius: 4px;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
      position: relative;
      cursor: move;
    }
    .fila li.dragging { opacity: 0.5; }
    .fila li:hover { background-color: #d0d0d0; }
    .fila-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      width: 120%;
      height: 45px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 12px;
    }
    .fala-count-direita {
      background-color: #e0e0e0;
      color: #555;
      border-radius: 4px;
      font-size: 14px;
      padding: 2px 6px;
      display: inline-block;
      width: 100%;
    }
    .fila li.top { background-color: #ffeb3b; font-weight: bold; }
    .fila .proxima-indicador {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff5722;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .fila li.top .proxima-indicador { display: block; }
    .fila li.second { background-color: #c8e6c9; font-weight: bold; }
    .fala-controles { display: flex; gap: 10px; align-items: center; height: 100%; }
    .control { display: flex; flex-direction: column; align-items: center; gap: 2px; }
    .add-fala, .remove-fala {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 75px;
    }
    .remove-fala { background-color: #f44336; }
    .add-fala:hover { background-color: #45a049; }
    .remove-fala:hover { background-color: #e53935; }
    .fala-count-esquerda {
      flex: 0 0 auto;
      margin-right: 10px;
      text-align: center;
      width: 50px;
      padding: 4px 8px;
      background-color: #2196f3;
      color: white;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
    }
    .posicao { margin-right: 10px; font-weight: bold; font-size: 16px; color: #333; width: 30px; text-align: right; }
    .reset-btn, .gerar-tabela-btn, .exportar-csv-btn {
      width: 100%;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .reset-btn { background-color: #ff9800; }
    .reset-btn:hover { background-color: #fb8c00; }
    .gerar-tabela-btn { background-color: #2196f3; }
    .gerar-tabela-btn:hover { background-color: #1976d2; }
    .exportar-csv-btn { background-color: #4caf50; }
    .exportar-csv-btn:hover { background-color: #43a047; }
    .tabela-falas {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .tabela-falas th, .tabela-falas td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .tabela-falas th { background-color: #f2f2f2; }
    .tabela-falas tr:nth-child(even) { background-color: #fafafa; }
    .tabela-falas tr:hover { background-color: #f1f1f1; }
    @keyframes blink-esquerda { 0% { background-color: #2196f3; } 50% { background-color: #4caf50; } 100% { background-color: #2196f3; } }
    .blink-esquerda { animation: blink-esquerda 1s; }
    @keyframes blink-direita { 0% { background-color: #e0e0e0; } 50% { background-color: #4caf50; } 100% { background-color: #e0e0e0; } }
    .blink-direita { animation: blink-direita 1s; }
    .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.4); justify-content:center; align-items:center; }
    .modal-content { background:#fff; padding:20px; border-radius:8px; width:90%; max-width:400px; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.3); animation:fadeIn 0.3s; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
    .modal-buttons { margin-top:20px; display:flex; justify-content:center; gap:20px; }
    .modal-buttons button { padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
    .modal-buttons #modal-ok { background-color:#4caf50; color:#fff; }
    .modal-buttons #modal-ok:hover { background-color:#45a049; }
    .modal-buttons #modal-cancel { background-color:#f44336; color:#fff; }
    .modal-buttons #modal-cancel:hover { background-color:#e53935; }
    #rt { max-width: 1100px; }
    #rt h3 { color:#333; }
    #pub-status { color:#555; }
    code { background:#eee; padding:2px 4px; border-radius:4px; }
  </style>
</head>
<body>

  <h1>Gerenciador do Coordenador</h1>

  <div class="container">
    <!-- Lista de Nomes DisponÃ­veis -->
    <div class="lista">
      <h2>Alunos</h2>
      <ul id="nomes-lista"></ul>
      <button id="reset-btn" class="reset-btn">Resetar Dados</button>
      <button id="gerar-tabela-btn" class="gerar-tabela-btn">Gerar Tabela de Falas</button>
      <div id="tabela-falas-container"></div>
    </div>

    <!-- Fila de PermissÃ£o -->
    <div class="fila">
      <h2>Fila de Ordem de Fala</h2>
      <ul id="fila-lista"></ul>
    </div>
  </div>

  <!-- Modal de ConfirmaÃ§Ã£o -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <p id="modal-message">Deseja continuar?</p>
      <div class="modal-buttons">
        <button id="modal-ok">Sim</button>
        <button id="modal-cancel">NÃ£o</button>
      </div>
    </div>
  </div>

  <!-- ===== UI Realtime (cÃ³digo da fila) ===== -->
  <section id="rt" style="margin-top:20px; width:100%;">
    <h3>TransmissÃ£o em tempo real</h3>
    <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
      <div> CÃ³digo da fila: <code id="queue-code">â€”</code> </div>
      <button id="copy-code" type="button">Copiar cÃ³digo</button>
      <button id="regen-code" type="button">Gerar novo cÃ³digo</button>
      <span id="pub-status" style="margin-left:auto;">offline</span>
    </div>
    <small>Compartilhe este cÃ³digo com quem vai acompanhar a fila.</small>
  </section>

  <!-- ========== LÃ³gica principal do gerenciador (nomes, falas, fila) ========== -->
  <script>
    let nomes = [
      { nome: "Beatriz Soares", falas: 0 },
      { nome: "Felipe Segati", falas: 0 },
      { nome: "Iago de Sousa", falas: 0 },
      { nome: "JoÃ£o Nunes", falas: 0 },
      { nome: "JoÃ£o Jacinto", falas: 0 },
      { nome: "JoÃ£o Azevedo", falas: 0 },
      { nome: "Kayo Luan", falas: 0 },
      { nome: "LetÃ­cia Paz", falas: 0 },
      { nome: "Luiz Fernando", falas: 0 },
      { nome: "Maria Thallyta", falas: 0 },
      { nome: "Pedro Gabriel", falas: 0 },
      { nome: "Thiago Castro", falas: 0 },
      { nome: "Victor Gabriel", falas: 0 }
    ];

    const nomesLista = document.getElementById('nomes-lista');
    const filaLista = document.getElementById('fila-lista');
    const resetBtn = document.getElementById('reset-btn');
    const gerarTabelaBtn = document.getElementById('gerar-tabela-btn');
    const tabelaFalasContainer = document.getElementById('tabela-falas-container');

    const confirmModal = document.getElementById('confirm-modal');
    const modalMessage = document.getElementById('modal-message');
    const modalOk = document.getElementById('modal-ok');
    const modalCancel = document.getElementById('modal-cancel');

    function criarElementoNomesLI(pessoa) {
      const li = document.createElement('li');
      const nomeContainer = document.createElement('span');
      nomeContainer.textContent = pessoa.nome;
      nomeContainer.classList.add('nome');

      const falaCount = document.createElement('span');
      falaCount.textContent = `Falas: ${pessoa.falas}`;
      falaCount.classList.add('fala-count-esquerda');

      const controles = document.createElement('div');
      controles.classList.add('fala-controles');

      const controlAdd = document.createElement('div'); controlAdd.classList.add('control');
      const addFalaBtn = document.createElement('button');
      addFalaBtn.textContent = '+'; addFalaBtn.title='Adicionar Fala'; addFalaBtn.classList.add('add-fala');
      addFalaBtn.onclick = (e)=>{ e.stopPropagation(); confirmarAdicionarFala(pessoa.nome); };
      const addFalaLabel = document.createElement('span'); addFalaLabel.textContent='Adicionar fala'; addFalaLabel.style.fontSize='12px'; addFalaLabel.style.color='#333';
      controlAdd.appendChild(addFalaBtn); controlAdd.appendChild(addFalaLabel);

      const controlRemove = document.createElement('div'); controlRemove.classList.add('control');
      const removeFalaBtn = document.createElement('button');
      removeFalaBtn.textContent='-'; removeFalaBtn.title='Remover Fala'; removeFalaBtn.classList.add('remove-fala');
      removeFalaBtn.onclick=(e)=>{ e.stopPropagation(); removerFala(pessoa.nome); };
      const removeFalaLabel = document.createElement('span'); removeFalaLabel.textContent='Remover fala'; removeFalaLabel.style.fontSize='12px'; removeFalaLabel.style.color='#333';
      controlRemove.appendChild(removeFalaBtn); controlRemove.appendChild(removeFalaLabel);

      controles.appendChild(controlAdd); controles.appendChild(controlRemove);

      li.appendChild(nomeContainer);
      li.appendChild(falaCount);
      li.appendChild(controles);
      li.onclick = ()=> adicionarAFila(pessoa.nome);
      return li;
    }

    function criarElementoFilaLI(nome) {
      const li = document.createElement('li');
      li.setAttribute('data-nome', nome);
      const posicaoSpan = document.createElement('span'); posicaoSpan.classList.add('posicao'); posicaoSpan.textContent='';
      const nomeSpan = document.createElement('span'); nomeSpan.textContent = nome;
      const filaActions = document.createElement('div'); filaActions.classList.add('fila-actions');
      const falaCountDireita = document.createElement('span'); falaCountDireita.textContent=`Falas: ${obterFalas(nome)}`; falaCountDireita.classList.add('fala-count-direita');
      const removeBtn = document.createElement('button'); removeBtn.textContent='Remover da fila'; removeBtn.classList.add('remove-btn'); removeBtn.onclick=()=> removerDaFila(li);
      filaActions.appendChild(falaCountDireita); filaActions.appendChild(removeBtn);
      const proximaIndicador = document.createElement('span'); proximaIndicador.classList.add('proxima-indicador'); proximaIndicador.textContent='PrÃ³ximo';
      li.appendChild(proximaIndicador); li.appendChild(posicaoSpan); li.appendChild(nomeSpan); li.appendChild(filaActions);
      return li;
    }

    function obterFalas(nome) { const p = nomes.find(x=>x.nome===nome); return p ? p.falas : 0; }

    function renderNomes() {
      nomesLista.innerHTML='';
      nomes.forEach(pessoa => { nomesLista.appendChild(criarElementoNomesLI(pessoa)); });
    }

    function adicionarFala(nome) {
      const p = nomes.find(x=>x.nome===nome);
      if (p) { p.falas += 1; atualizarFalaCount(nome); atualizarFalaCountDireita(nome); salvarDados(); piscarFalaCount(nome); }
    }

    async function removerFala(nome) {
      const confirmar = await showConfirm(`Tem certeza que deseja remover uma fala de ${nome}?`);
      if (confirmar) {
        const p = nomes.find(x=>x.nome===nome);
        if (p) {
          if (p.falas > 0) {
            p.falas -= 1; atualizarFalaCount(nome); atualizarFalaCountDireita(nome); salvarDados(); piscarFalaCount(nome);
          } else { showAlert(`${nome} nÃ£o possui falas a serem removidas.`); }
        }
      }
    }

    async function confirmarAdicionarFala(nome) {
      const confirmar = await showConfirm(`Deseja realmente adicionar uma fala para ${nome}?`);
      if (confirmar) adicionarFala(nome);
    }

    function adicionarAFila(nome) {
      const li = criarElementoFilaLI(nome);
      filaLista.appendChild(li);
      atualizarDestaques(); atualizarPosicoes(); salvarDados();
    }

    async function removerDaFila(el) {
      const nome = el.getAttribute('data-nome');
      const addTalk = await showConfirm(`Deseja adicionar uma fala para ${nome}?`);
      if (addTalk) adicionarFala(nome);
      filaLista.removeChild(el);
      atualizarDestaques(); atualizarPosicoes(); salvarDados();
    }

    function atualizarDestaques() {
      const itens = Array.from(filaLista.getElementsByTagName('li'));
      itens.forEach(i=> i.classList.remove('top','second'));
      if (itens[0]) itens[0].classList.add('top');
      if (itens[1]) itens[1].classList.add('second');
    }

    function atualizarPosicoes() {
      const itens = Array.from(filaLista.getElementsByTagName('li'));
      itens.forEach((item, idx)=>{
        const pos = item.querySelector('.posicao'); pos.textContent = `${idx+1}Âº`;
      });
    }

    function salvarDados() {
      const filaNomes = Array.from(filaLista.getElementsByTagName('li')).map(li => li.getAttribute('data-nome'));
      localStorage.setItem('filaTutoria', JSON.stringify(filaNomes));
      localStorage.setItem('falasTutoria', JSON.stringify(nomes));
    }

    function carregarDados() {
      const falasSalvas = localStorage.getItem('falasTutoria');
      if (falasSalvas) {
        const arr = JSON.parse(falasSalvas);
        arr.forEach((p, idx)=> { if (nomes[idx]) nomes[idx].falas = p.falas; });
      }
      const filaSalva = localStorage.getItem('filaTutoria');
      if (filaSalva) {
        JSON.parse(filaSalva).forEach(nome => filaLista.appendChild(criarElementoFilaLI(nome)));
      }
      renderNomes(); atualizarTodasFalas(); atualizarPosicoes(); atualizarDestaques(); inicializarSortable();
    }

    function atualizarTodasFalas() {
      const lis = nomesLista.getElementsByTagName('li');
      Array.from(lis).forEach(li => {
        const nome = li.querySelector('.nome').textContent;
        const span = li.querySelector('.fala-count-esquerda');
        const p = nomes.find(x=>x.nome===nome);
        span.textContent = `Falas: ${p.falas}`;
      });
      const filaLis = filaLista.getElementsByTagName('li');
      Array.from(filaLis).forEach(li => {
        const nome = li.getAttribute('data-nome');
        const span = li.querySelector('.fala-count-direita');
        const p = nomes.find(x=>x.nome===nome);
        if (span) span.textContent = `Falas: ${p.falas}`;
      });
    }

    function inicializarSortable() {
      Sortable.create(filaLista, {
        animation: 150,
        ghostClass: 'dragging',
        filter: '.remove-btn',
        preventOnFilter: false,
        onEnd: function () { atualizarDestaques(); atualizarPosicoes(); salvarDados(); }
      });
    }

    async function resetarDados() {
      const c1 = await showConfirm('Tem certeza que deseja resetar todos os dados?');
      if (c1) {
        const c2 = await showConfirm('VocÃª tem certeza absoluta que deseja resetar todos os dados?');
        if (c2) {
          nomes = nomes.map(p => ({...p, falas: 0}));
          filaLista.innerHTML = '';
          renderNomes(); atualizarTodasFalas(); atualizarPosicoes(); atualizarDestaques();
          localStorage.removeItem('filaTutoria'); localStorage.removeItem('falasTutoria');
          tabelaFalasContainer.innerHTML = '';
          showAlert('Todos os dados foram resetados com sucesso.');
        } else { showAlert('Reset de dados cancelado.'); }
      } else { showAlert('Reset de dados cancelado.'); }
    }

    function gerarTabelaFalas() {
      tabelaFalasContainer.innerHTML = '';
      const tabela = document.createElement('table'); tabela.classList.add('tabela-falas');
      const thead = document.createElement('thead'); const trh = document.createElement('tr');
      const thNome = document.createElement('th'); thNome.textContent='Nome';
      const thFalas = document.createElement('th'); thFalas.textContent='Quantidade de Falas';
      trh.appendChild(thNome); trh.appendChild(thFalas); thead.appendChild(trh); tabela.appendChild(thead);
      const tbody = document.createElement('tbody');
      nomes.forEach(p => { const tr=document.createElement('tr'); const tdN=document.createElement('td'); tdN.textContent=p.nome; const tdF=document.createElement('td'); tdF.textContent=p.falas; tr.appendChild(tdN); tr.appendChild(tdF); tbody.appendChild(tr); });
      tabela.appendChild(tbody); tabelaFalasContainer.appendChild(tabela);
      const exportBtn = document.createElement('button'); exportBtn.textContent='Exportar como CSV (para importar no Excel)'; exportBtn.classList.add('exportar-csv-btn'); exportBtn.onclick=exportarCSV; tabelaFalasContainer.appendChild(exportBtn);
    }

    function exportarCSV() {
      const tabela = document.querySelector('.tabela-falas');
      if (!tabela) { showAlert('Tabela nÃ£o encontrada para exportaÃ§Ã£o.'); return; }
      let csvContent = ''; const rows = tabela.querySelectorAll('tr');
      rows.forEach(row => {
        const cols = row.querySelectorAll('th, td');
        const rowData = Array.from(cols).map(col => `"${col.textContent.trim()}"`).join(';');
        csvContent += rowData + '\r\n';
      });
      const bom = '\uFEFF'; csvContent = bom + csvContent;
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a'); const url = URL.createObjectURL(blob);
      link.setAttribute('href', url); link.setAttribute('download', 'tabela_falas.csv'); link.style.visibility='hidden';
      document.body.appendChild(link); link.click(); document.body.removeChild(link);
    }

    resetBtn.addEventListener('click', resetarDados);
    gerarTabelaBtn.addEventListener('click', gerarTabelaFalas);

    function showConfirm(message) {
      return new Promise((resolve) => {
        modalMessage.textContent = message;
        confirmModal.style.display = 'flex';
        function handleOk() { resolve(true); cleanup(); }
        function handleCancel() { resolve(false); cleanup(); }
        function cleanup() { modalOk.removeEventListener('click', handleOk); modalCancel.removeEventListener('click', handleCancel); confirmModal.style.display = 'none'; }
        modalOk.addEventListener('click', handleOk); modalCancel.addEventListener('click', handleCancel);
      });
    }
    function showAlert(message) { alert(message); }
    function piscarFalaCount(nome) { piscarFalaCountEsquerda(nome); piscarFalaCountDireita(nome); }
    function piscarFalaCountEsquerda(nome) {
      const lis = nomesLista.getElementsByTagName('li');
      Array.from(lis).forEach(li => {
        if (li.querySelector('.nome').textContent === nome) {
          const falaSpan = li.querySelector('.fala-count-esquerda');
          falaSpan.classList.add('blink-esquerda');
          falaSpan.addEventListener('animationend', () => falaSpan.classList.remove('blink-esquerda'), { once:true });
        }
      });
    }
    function piscarFalaCountDireita(nome) {
      const lis = filaLista.getElementsByTagName('li');
      Array.from(lis).forEach(li => {
        if (li.getAttribute('data-nome') === nome) {
          const falaSpan = li.querySelector('.fala-count-direita');
          falaSpan.classList.add('blink-direita');
          falaSpan.addEventListener('animationend', () => falaSpan.classList.remove('blink-direita'), { once:true });
        }
      });
    }
    window.onload = carregarDados;

    function atualizarFalaCount(nome) {
      const lis = nomesLista.getElementsByTagName('li');
      Array.from(lis).forEach(li => {
        if (li.querySelector('.nome').textContent === nome) {
          const falaSpan = li.querySelector('.fala-count-esquerda');
          const pessoa = nomes.find(p => p.nome === nome);
          falaSpan.textContent = `Falas: ${pessoa.falas}`;
        }
      });
    }
    function atualizarFalaCountDireita(nome) {
      const lis = filaLista.getElementsByTagName('li');
      Array.from(lis).forEach(li => {
        if (li.getAttribute('data-nome') === nome) {
          const falaSpan = li.querySelector('.fala-count-direita');
          const pessoa = nomes.find(p => p.nome === nome);
          falaSpan.textContent = `Falas: ${pessoa.falas}`;
        }
      });
    }

    // ===== Expor a tabela completa para o script do Firebase (module) =====
    window.getNomesFalas = () => nomes.map(p => ({ nome: p.nome, falas: p.falas }));
  </script>

  <!-- ========== PublicaÃ§Ã£o em tempo real no Firebase (a cada 8s) ========== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // *** SEU firebaseConfig ***
  const firebaseConfig = {
    apiKey: "AIzaSyDDbkeq1OjoVRpmuC6Lzb6dTXRhBcAhc3g",
    authDomain: "gerenciador-do-coordenad-15c31.firebaseapp.com",
    projectId: "gerenciador-do-coordenad-15c31",
    storageBucket: "gerenciador-do-coordenad-15c31.firebasestorage.app",
    messagingSenderId: "74319359402",
    appId: "1:74319359402:web:89561c14ed16df97cdcfd3"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const codeEl   = document.getElementById('queue-code');
    const copyBtn  = document.getElementById('copy-code');
    const regenBtn = document.getElementById('regen-code');
    const statusEl = document.getElementById('pub-status');

    function generateCode(len = 6) {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let s = ""; for (let i=0;i<len;i++) s += chars[Math.floor(Math.random()*chars.length)];
      return s;
    }
    let currentCode = localStorage.getItem('queue_code') || generateCode();
    function setCode(newCode) {
      currentCode = (newCode || generateCode()).toUpperCase();
      localStorage.setItem('queue_code', currentCode);
      codeEl.textContent = currentCode;
    }
    setCode(currentCode);
    copyBtn.onclick = () => navigator.clipboard.writeText(currentCode);
    regenBtn.onclick = () => setCode(generateCode());

    // ===== SNAPSHOT: inclui posiÃ§Ãµes + falas individuais e tabela completa
    function buildLocalSnapshot() {
      const list = Array.from(document.querySelectorAll('#fila-lista li'));
      const positions = list.map((li, idx) => {
        const nome = li.getAttribute('data-nome') || li.textContent.trim();
        // tenta pegar falas a partir da funÃ§Ã£o global do gerenciador
        const all = (window.getNomesFalas ? window.getNomesFalas() : []);
        const falasDoNome = all.find(x => x.nome === nome)?.falas ?? undefined;
        return { nome, pos: idx + 1, falas: falasDoNome };
      });

      const falasTabela = (window.getNomesFalas ? window.getNomesFalas() : []);

      const payload = {
        code: currentCode,
        updatedAtMs: Date.now(),
        positions,         // [{nome, pos, falas}]
        falas: falasTabela // [{nome, falas}]
      };

      localStorage.setItem('filaSnapshotJSON', JSON.stringify(payload));
      return payload;
    }

    // ===== Publica no Firestore
    async function publish() {
      if (!auth.currentUser) return;
      try {
        const payload = buildLocalSnapshot();
        const ref = doc(db, 'queues', currentCode);
        await setDoc(ref, {
          code: currentCode,
          positions: payload.positions,
          falas: payload.falas,
          public: true,
          ownerUid: auth.currentUser.uid,
          updatedAt: serverTimestamp()
        }, { merge: true });
        statusEl.textContent = `publicado â€¢ ${new Date().toLocaleTimeString()}`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'erro ao publicar';
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        statusEl.textContent = 'conectado';
        publish();
        setInterval(publish, 8000); // a cada 8s
      }
    });
    signInAnonymously(auth).catch(console.error);

    // Re-publica quando a fila muda (drag, add, remove, ou texto/contagem)
    const obs = new MutationObserver(() => publish());
    obs.observe(document.getElementById('fila-lista'), {
      childList: true,
      subtree: true,
      characterData: true
    });
  </script>
</body>
